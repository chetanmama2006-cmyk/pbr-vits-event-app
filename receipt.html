<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receipt â€” PBR VITS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="glass card popIn">
      <h1>ğŸ§¾ Registration Receipt â€” PBR VITS</h1>
      <h2 class="pulse">Thank you for being part of the Purple Party!</h2>
    </header>

    <section class="glass card receipt popIn" id="receipt"></section>

    <div class="glass card popIn" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <button class="btn" id="btnPrint">Print</button>
      <button class="btn" id="btnDownload">Download HTML</button>
      <button class="btn" id="btnShareSelf">Share to My WhatsApp</button>
      <button class="btn" id="btnShareAdmin">Send to Admin (7075881419)</button>
      <a class="btn ghost" href="index.html">â† New Registration</a>
    </div>

    <p class="footer-note">If the chatbot doesnâ€™t recognize your message, contact support 7075881419.</p>
  </div>

  <!-- Chatbot -->
  <div class="chatbot glass" id="chatbot">
    <div class="window glass">
      <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 14px;">
        <strong>Fest Helper Bot ğŸ¤–</strong>
        <button class="btn ghost" id="closeBot">Close</button>
      </div>
      <div class="chatlog" id="chatlog"></div>
      <div style="display:flex; gap:8px; padding:10px;">
        <input id="botInput" placeholder="Ask about prizes, fees, schedule..." />
        <button class="btn" id="botSend">Send</button>
      </div>
    </div>
    <button class="btn glow" id="openBot" style="width:100%;">Need help? Chat ğŸ’¬</button>
  </div>

  <script>
  function $(s, r=document){ return r.querySelector(s); }
  function getRegs(){ return JSON.parse(localStorage.getItem("registrations")||"[]"); }
  const lastId = localStorage.getItem("lastRegistrationId");
  const record = getRegs().find(r=> r.id === lastId);

  const EVENT_NAMES = {
    hack:"Hackathon ğŸ’»", robot:"Robo Race ğŸ¤–", quiz:"Tech Quiz ğŸ§ ",
    dance:"Group Dance ğŸ’ƒ", music:"Solo Singing ğŸ¤", art:"Art Jam ğŸ¨"
  };

  function render(){
    if(!record){ $("#receipt").innerHTML = "<p>Could not find latest registration.</p>"; return; }
    const rows = [
      ["Reg ID", record.id],
      ["Name", record.name],
      ["Roll", record.roll],
      ["Gender", record.gender],
      ["Year", record.year],
      ["Branch", record.branch],
      ["Events", record.events.map(e=>EVENT_NAMES[e]||e).join(", ")],
      ["Total Amount", "â‚¹"+(record.total||0)],
      ["UTR", record.utr],
      ["Date", new Date(record.ts).toLocaleString()]
    ].map(r=> `<tr><th>${r[0]}</th><td>${r[1]}</td></tr>`).join("");
    $("#receipt").innerHTML = `<table class="table">${rows}</table>`;
  }
  render();

  $("#btnPrint").addEventListener("click", ()=> window.print());
  $("#btnDownload").addEventListener("click", ()=>{
    const blob = new Blob([document.documentElement.outerHTML], {type:"text/html"});
    const url = URL.createObjectURL(blob); const a=document.createElement("a");
    a.href = url; a.download = (record?.id || "receipt") + ".html"; a.click(); URL.revokeObjectURL(url);
  });

  function share(toAdmin=false){
    if(!record) return;
    const text = [
      "PBR VITS Registration âœ…",
      `Reg ID: ${record.id}`,
      `Name: ${record.name}`,
      `Roll: ${record.roll}`,
      `Gender: ${record.gender}`,
      `Year: ${record.year}`,
      `Branch: ${record.branch}`,
      `Events: ${record.events.map(e=>EVENT_NAMES[e]||e).join(", ")}`,
      `Total: â‚¹${record.total||0}`,
      `UTR: ${record.utr}`,
      `Date: ${new Date(record.ts).toLocaleString()}`
    ].join("\n");
    const num = toAdmin ? "7075881419" : "";
    const url = num ? `https://wa.me/${num}?text=${encodeURIComponent(text)}` : `https://wa.me/?text=${encodeURIComponent(text)}`;
    window.open(url, "_blank");
  }
  $("#btnShareSelf").addEventListener("click", ()=> share(false));
  $("#btnShareAdmin").addEventListener("click", ()=> share(true));

  // --- Chatbot ---
  const SUPPORT = "If I didn't get that, please contact support at 7075881419.";
  const bot = {
    greet(){ return "Hi! Ask me about events, prizes, fees, schedule, or UTR."; },
    reply(q){
      const m=q.toLowerCase();
      if(/prize|prizes|award/.test(m)) return "Prizes vary by event. Tech: gadgets & vouchers; Cultural: trophies & certificates.";
      if(/event|available|list/.test(m)) return "Technical: Hackathon, Robo Race, Tech Quiz. Cultural: Group Dance, Solo Singing, Art Jam.";
      if(/fee|price|cost|amount|total/.test(m)) return `Your receipt shows totals; typical range â‚¹120â€“â‚¹300 per event.`;
      if(/schedule|time|when/.test(m)) return "Schedules are announced via notice board and WhatsApp groups.";
      if(/register|how/.test(m)) return "Fill details â†’ choose branch â†’ select events â†’ pay via bank transfer â†’ enter UTR â†’ download receipt.";
      if(/contact|support|help/.test(m)) return "Reach support at 7075881419.";
      return "Sorry, I couldn't recognize that. " + SUPPORT;
    }
  };
  const chatlog = $("#chatlog");
  function push(text, who="bot"){ const d=document.createElement("div"); d.className="msg "+who; d.textContent=text; chatlog.appendChild(d); chatlog.scrollTop = chatlog.scrollHeight; }
  $("#openBot").addEventListener("click", ()=>{ $("#chatbot").classList.add("open"); if(chatlog.childElementCount===0) push(bot.greet(),"bot"); });
  $("#closeBot").addEventListener("click", ()=> $("#chatbot").classList.remove("open"));
  $("#botSend").addEventListener("click", ()=>{ const v=$("#botInput").value.trim(); if(!v) return; push(v,"user"); setTimeout(()=> push(bot.reply(v),"bot"), 250); $("#botInput").value=""; });
  $("#botInput").addEventListener("keydown", e=>{ if(e.key==="Enter") $("#botSend").click(); });
  </script>
</body>
</html>
