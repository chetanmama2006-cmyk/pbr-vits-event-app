<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PBR VITS â€” Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader" class="loader"><div class="bubble">â³</div></div>

  <div class="container">
    <header class="glass card popIn" style="text-align:center;">
      <h1>ğŸŠ PBR VITS Events</h1>
      <p style="color:var(--muted); margin:0;">Secure your spot for the ultimate tech & cultural fest.</p>
    </header>

    <div class="step-container">
      
      <main>
        <section class="glass card popIn" data-step="0">
          <span class="label">Step 1: Student Details</span>
          <div class="grid grid-2">
            <input id="name" placeholder="Full Name" />
            <input id="roll" placeholder="Roll Number" />
          </div>
          <div class="grid grid-2">
            <select id="gender"><option value="Male">Male</option><option value="Female">Female</option></select>
            <select id="year"></select>
          </div>
          <button id="next1" class="btn glow" style="width:100%;">Continue â†’</button>
        </section>

        <section class="glass card popIn" data-step="1" style="display:none;">
          <span class="label">Step 2: Department</span>
          <select id="branch"><option value="">Select Branch</option></select>
          <div class="grid grid-2">
            <button id="next2" class="btn glow">Next Step</button>
            <button onclick="location.reload()" class="btn ghost">Reset</button>
          </div>
        </section>

        <section class="glass card popIn" data-step="2" style="display:none;">
          <span class="label">Step 3: Select Events</span>
          <div id="eventList"></div>
        </section>
      </main>

      <aside class="glass card cart popIn" id="cartSection">
        <h3 style="margin-bottom:15px; display:flex; align-items:center; gap:8px;">ğŸ›’ Registration Cart</h3>
        <ul id="cartItems" style="padding:0; margin:0; list-style:none;"></ul>
        <hr style="border:0; border-top:1px solid var(--border); margin:15px 0;">
        <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:bold;">
          <span>Total</span>
          <span id="cartTotal" style="color:var(--good);">â‚¹0</span>
        </div>
        <button id="proceedPay" class="btn glow" style="width:100%; margin-top:15px;" disabled>Proceed to Pay</button>
      </aside>

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
