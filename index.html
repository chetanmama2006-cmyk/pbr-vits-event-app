<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PBR VITS ‚Äî Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header style="text-align:center; margin-bottom:30px;">
      <h1 style="font-size:2rem; margin:0;">PBR VITS 2025</h1>
      <p style="color:var(--muted)">Innovate ‚Ä¢ Create ‚Ä¢ Celebrate</p>
    </header>

    <div class="main-grid">
      <main>
        <div class="glass active" data-step="0">
          <h2 style="margin-top:0;">Student Details</h2>
          <input id="name" placeholder="Enter Full Name" />
          <input id="roll" placeholder="Roll Number (e.g. 21X...)" />
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <select id="gender"><option value="Male">Male</option><option value="Female">Female</option></select>
            <select id="year"></select>
          </div>
          <button id="next1" class="btn">Next Step</button>
        </div>

        <div class="glass" data-step="1">
          <div class="back-link" onclick="setStep(0)">‚Üê Edit Personal Details</div>
          <h2>Department</h2>
          <select id="branch"><option value="">Select your Branch</option></select>
          <button id="next2" class="btn">View Events</button>
        </div>

        <div class="glass" data-step="2">
          <div class="back-link" onclick="setStep(1)">‚Üê Change Department</div>
          <h2>Select Events</h2>
          <div id="eventList"></div>
        </div>
      </main>

      <aside>
        <div class="glass cart-panel" id="cart">
          <h3 style="margin-top:0;">üõí Your Selection</h3>
          <div id="cartItems" style="min-height:50px; color:var(--muted); font-size:0.9rem;">
            No events selected yet...
          </div>
          <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
          <div style="display:flex; justify-content:space-between; font-size:1.3rem; font-weight:bold;">
            <span>Total:</span>
            <span id="cartTotal" style="color:var(--good);">‚Çπ0</span>
          </div>
          <button id="proceedPay" class="btn" style="margin-top:20px;" disabled>Proceed to Payment</button>
        </div>
      </aside>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
