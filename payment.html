<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment ‚Äî PBR VITS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .timer-box { background: rgba(255, 107, 107, 0.1); border: 1px solid var(--bad); padding: 8px; border-radius: 12px; margin-bottom: 15px; text-align: center; color: var(--bad); font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <header class="glass card popIn">
      <h1>üí≥ Payment</h1>
      <div class="timer-box">‚è≥ Time Left: <span id="timer">05:00</span></div>
      <div class="glass" style="padding:15px; border:1px solid var(--accent); border-radius:16px; text-align:center;">
        <span class="label">Amount Due</span>
        <h1 id="displayTotal" style="margin:0; color:var(--good); font-size:2.8rem;">‚Çπ0</h1>
      </div>
    </header>
    <section class="glass card popIn">
      <button id="upiBtn" class="btn glow" style="width:100%; background:linear-gradient(135deg, #673ab7, #9c27b0); margin-bottom:15px;">üöÄ Open GPay / PhonePe</button>
      <div class="grid grid-2">
        <div><span class="label">UPI ID</span><div class="receipt">7075881419@ybl</div></div>
        <div><span class="label">Holder</span><div class="receipt">T. Chetan</div></div>
      </div>
      <div class="grid grid-2" style="margin-top:15px;">
        <input id="utr" placeholder="12-digit UTR" />
        <input id="note" placeholder="Your Name" />
      </div>
      <button id="confirmPay" class="btn glow" style="width:100%; margin-top:15px;">Confirm Payment</button>
    </section>
  </div>
  <script>
    const pending = JSON.parse(localStorage.getItem("pendingPayment")||"null");
    if(!pending) window.location.href="index.html";
    const amt = pending.total;
    document.getElementById("displayTotal").textContent = "‚Çπ" + amt;

    document.getElementById("upiBtn").onclick = () => {
      window.location.href = `upi://pay?pa=7075881419@ybl&pn=Tulluru%20Chetan&am=${amt}&cu=INR&tn=PBRVITS_${pending.roll}`;
    };

    let time = 300;
    const itv = setInterval(() => {
      let m = Math.floor(time/60), s = time%60;
      document.getElementById("timer").textContent = `${m}:${s<10?'0':''}${s}`;
      if(time-- <= 0){ clearInterval(itv); window.location.href="index.html"; }
    }, 1000);

    document.getElementById("confirmPay").onclick = () => {
      const u = document.getElementById("utr").value.trim();
      if(u.length < 8) return alert("Invalid UTR");
      const reg = { id:"REG-"+Date.now(), ...pending, utr:u, ts:new Date().toISOString() };
      const all = JSON.parse(localStorage.getItem("registrations")||"[]");
      all.push(reg);
      localStorage.setItem("registrations", JSON.stringify(all));
      localStorage.setItem("lastReg", JSON.stringify(reg));
      window.location.href = "receipt.html";
    };
  </script>
</body>
</html>
